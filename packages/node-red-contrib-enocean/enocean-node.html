  <p>this is a node to listen to incomming enocean telegrams.</p>

  <ul>
    <li>First select a serialport to conncet to.</li>
    <li>then provide the id and eep of the device you want to listen to</li>
    <li>if you don't know the id and/or eep of your device, connect the node to a debug node. it will output all incomming teach in telegrams.</li>
    <li>then click the teach in button of your device. The sender id and eep will be loged to the debug window</li>
    <li>fill the node properties with this information.</li>
    <li>from now on the node will listen to telegrams from the provided id and will output the decoded information of these telegrams</li>
  </ul>
